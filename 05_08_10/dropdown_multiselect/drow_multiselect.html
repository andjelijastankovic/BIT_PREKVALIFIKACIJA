<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Multiselect</title>
</head>
<body>

    <form action="">
        <fieldset style="text-align: center;">
            <h3>Select your birth date</h3>

            <label for="select-day">Select day:</label>
            <select name="select-day" id="select-day">
                
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>                   
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>                   
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>                  
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>                 
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>                
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>                  
            </select>

            <label for="select-month">Select month:</label>
            <select id="select-month">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
          </select>

          <label for="select-year">Select year:</label>
          <select name="select-year" id="select-year">
            <option value="2000">2000
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
          </select>
        </fieldset>

        <fieldset>
            <label for="skills">Your programming skills:</label>
            <select name="skills" id="skills" multiple>

                <optgroup label="Basic:">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </optgroup>
                
                <optgroup label="Programming language:">
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                </optgroup>

                <optgroup label="Framework:">
                    <option value="reactjs">ReactJS</option>
                    <option value="angular">Angular</option>
                </optgroup>
                
            </select>
        </fieldset>
    </form>
    

</body>
</html>
