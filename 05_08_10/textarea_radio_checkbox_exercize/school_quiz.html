<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School quiz</title>
</head>
<body style="text-align: center;">
    <h1>
        Hogwarts quiz
    </h1>

    <form action="" method="post">
        <fieldset>
            <legend>
                Question No. 1
            </legend>
            
            <p>
                <label for="question1">Who killed Harry Potter's parents</label>
                <input type="radio" name="question1" id="question1" value="severus_snape" checked> Severus Snape
                <input type="radio" name="question1" id="question1" value="voldemort"> Voldemort
                <input type="radio" name="question1" id="question1" value="peter_pettigrew"> Peter Pettigrew
            </p>
        </fieldset>

        <br>

        <fieldset>
            <legend>
                Question No. 2
            </legend>
            
            <label for="question2">Favorite Harry Potter's professor?</label>
            <br>
            <input type="checkbox" name="question2" id="question2" value="gilderoy_lockhard" checked> Gilderoy Lockhart 
            <input type="checkbox" name="question2" id="question2" value="horace_slughorn"> Horace Slughorn
            <input type="checkbox" name="question2" id="question2" value="sybill_trelawney"> Sybill Trelawney
            <input type="checkbox" name="question2" id="question2" value="albus_dumbledore"> Albus Dumbledore
            <input type="checkbox" name="question2" id="question2" value="minerva_mcgonagall"> Minerva McGonagall
        </fieldset>
        
        <br>
        
        <fieldset>
            <legend>
                Question No. 3
            </legend>

            <label for="question3">Tell me a story about deathly hallows...</label>
            <textarea name="question3" id="question3" cols="40" rows="5" placeholder="Your story begins here..."></textarea>

        </fieldset>

    </form>

    <p>
        <input type="reset" value="Reset all and start again">
    </p>
    
    
    <button type="submit">
        <img src="https://img.freepik.com/premium-vector/deathly-hallows-symbol-from-harry-potter-book-magic-wand-resurrection-stone-cloak-invisibility-vector_619989-1151.jpg" alt="upload_photo" width="100px" height="80px">
        <br>
        Click and submit
    </button>
</body>
</html>
