<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Basic Grid</title>
</head>

<body>
    <!--
        Basic Grid
        Create a grid with three rows.
        The first row should have two columns:
        ○ width of the first column is 2/3 of the screen width
        ○ width of the second column is 1/3 of the screen width
        The second row should contain three columns:
        ○ columns should be the same width
        The third row should have two columns:
        ○ both columns should be the same width
        ○ each row should have a different bg color
        All cells in a row should have same bg color, that is different from the row’s
        bg color.
    -->
    
    <div class="container-fluid py-3">
        <div class="row gx-5">
            <div class="col-8 bg-success p-4">
                <div class="p-3 bg-warning">1</div>
            </div>
            <div class="col-4 bg-success p-4">
                <div class="p-3 bg-warning">2</div>
            </div>
        </div>

        <div class="row gx-5">
            <div class="col-4 bg-danger p-4">
                <div class="p-3 bg-secondary">3</div>
            </div>
            <div class="col-4 bg-danger p-4">
                <div class="p-3 bg-secondary">4</div>
            </div>
            <div class="col-4 bg-danger p-4">
                <div class="p-3 bg-secondary">5</div>
            </div>
        </div>

        <div class="row gx-5">
            <div class="col-6 bg-primary p-4">
                <div class="p-3 bg-light">6</div>
            </div>
            <div class="col-6 bg-primary p-4">
                <div class="p-3 bg-light">7</div>
            </div>
        </div>
    </div>
</body>

</html>
