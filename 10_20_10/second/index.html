<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>External CSS</title>
</head>
<body>
    <div class="container">
        <h1>Hello world!</h1>
        <h2>Learning CSS</h2>

    </div>

    <div id="indigo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png" alt="css_image">
    </div>
    <div>
        <table>
            <tr class="row">
                <td>I</td>
                <td>Internal CSS</td>
                <td>inside &lt;style&gt; in .html file</td>
            </tr>

            <tr class="row">
                <td>II</td>
                <td>External CSS</td>
                <td>inside .css style linked to .html file</td>
            </tr>

            <tr class="row">
                <td>III</td>
                <td>Inline CSS</td>
                <td>style attribute to the relevant element</td>
            </tr>
        </table>
    </div>

    <p id="footer">
        This is footer paragraph
    </p>
</body>
</html>
