<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/icons8-movie-theater-32.png">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>BIT Show details</title>
</head>
<body>
    <div class="container">
        <nav>
            <h2><a href="./index.html">BitShow</a></h2>
            <form action="" autocomplete="off">
                <input type="search" name="" id="search" placeholder="Search...">
                <ul class="drop"></ul>
            </form>
        </nav>
        
        <section id="aboutShow">
            <div class="divTitle"></div>
            <div class="divImgSeasonCast">
                <div class="imgDiv"></div>
                <div class="divSeasonCast">
                    <div class="divSeason">
                        <h2>Seasons</h2>
                        <ul class="seasonList"></ul>
                    </div>
                    <div class="divCast">
                        <h2>Cast</h2>
                        <ul class="castList"></ul>
                    </div>
                </div>
            </div>
            <div class="divSummary">
                <h2>Show details</h2>
            </div>
        </section>

        <div class="akaCrew">
            <div class="akas">
                <h2>AKA's</h2>
                <ul class="akasList"></ul>
            </div>
            <div class="crew">
                <h2>Crew</h2>
                <ul class="crewList"></ul>
            </div>
        </div>

        <div class="episodes">
            <h2>Episodes</h2>
            <ul class="episodesList"></ul>
        </div>
        
        <footer>
            <p>Copyright &#169; Andjelija Stankovic 2023</p>
        </footer>
        
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
